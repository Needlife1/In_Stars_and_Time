<body class="contact">

    <div class="notification successful is-hidden">
        <h3 class="notification-title">Successful</h3>
        <p class="notification-text">Thank you for your feedback, we will contact you as soon as possible.</p>
        <img class="notification-img" src="/In_Stars_and_Time/assets/mob-removebg-preview.png" alt="" width="180" height="190px">
        <a class="notification-link btn" href="./index.html">Ok</a>
    </div>

    <div class="notification not-successful is-hidden">
        <h3 class="notification-title">Error</h3>
        <p class="notification-text">Something went wrong, please try again later.</p>
        <img class="notification-img" src="/In_Stars_and_Time/assets/error.png" alt="" width="180" height="190px">
        <img class="notification-img-zzz" src="/In_Stars_and_Time/assets/error2.png" alt="zzzz" width="100" height="70px">
        <a class="btn notification-link" href="./index.html">Ok</a>
    </div>

    <form class="contact-form">
        <a class="btn contact-btn-close" href="./index.html">
            <span class="line middle"></span>
            <span class="line bottom"></span></a>

        <h2 class="contact-title">Contact</h2>

        <input class="contact-input" type="text" placeholder="Name" name="name" type="text">
        <input class="contact-input" type="email" placeholder="Email" name="email" type="text">
        <textarea class="contact-textarea" type="text" placeholder="Message" name="message" id=""></textarea>

        <button class="btn contact-btn" type="submit">Send</button>
    </form>
